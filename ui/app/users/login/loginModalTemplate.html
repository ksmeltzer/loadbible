<div class="modal-header">
    <h3 class="modal-title">Add gun</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <div class="input-group">
                <label for="email">email</label>
                <input type="text" name="email" placeholder="email" class="form-control" ng-model="email">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="email">password</label>
                <input type="password" name="password" placeholder="password" class="form-control" ng-model="password">
            </div>
        </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
