<div class="container-fluid">
    <form name="registrationForm">

        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" name="firstName" placeholder="First name" ng-model="user.firstName" ng-required="true">
        </div>

        <div class="form-group">
            <label for="firstName">Last name</label>
            <input type="text" class="form-control" name="lastName" placeholder="Last name" ng-model="user.lastName" ng-required="true">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="user.email" ng-required="true" ng-pattern="emailPattern">
        </div>
        <span class="error" ng-show="registrationForm.email.$error.email">
    Not valid email!</span>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" ng-model="confirmPassword" data-match="user.password" ng-required="true">
            <div ng-show="registrationForm.confirmPassword.$error.match">Fields do not match!</div>
        </div>


       <div gun-list-directive="" user="user"></div>

  <button type="button" class="btn btn-default" ng-click="registerUser()" ng-disabled="registrationForm.$pristine || registrationForm.$invalid">register</button>
</form>
</div>
