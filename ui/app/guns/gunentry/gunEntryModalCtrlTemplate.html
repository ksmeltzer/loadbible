<div class="modal-header">
    <h3 class="modal-title">Add gun</h3>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <div class="input-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" name="manufacturer" placeholder="Manufacturer name" typeahead="manufacturer.name for manufacturer in gunConfig.manufacturers | filter:$viewValue | limitTo:8" class="form-control" ng-model="editGun.manufacturer" ng-blur="manufacturer_blur()">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="model">Model</label>
                <input type="text" type="text" class="form-control" name="model" placeholder="Model" ng-model="editGun.model" typeahead="model.name for model in currentSelectedManufacturer.models | filter:$viewValue | limitTo:8" ng-blur="model_blur()">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <label for="type">type (Rifle, Pistol, Shotgun)</label>
                <input type="text" class="form-control" name="type" placeholder="Type" ng-model="editGun.type" typeahead="gunTypes.name for gunTypes in gunConfig.gunTypes | filter:$viewValue | limitTo:8" />
            </div>
        </div>
        
         <div class="form-group" ng-if="editGun.type=='Shotgun'">
            <div class="input-group">
                <label for="cartridgeSize"></label>
                <input type="text" class="form-control" name="cartridgeSize" placeholder="Gauge" ng-model="editGun.cartridgeSize" />
            </div>
        </div>
        
        <div class="form-group" ng-if="editGun.type=='Shotgun'">
            <div class="input-group">
                <label for="chamberLength"></label>
                <input type="text" class="form-control" name="chamberLength" placeholder="Chamber Length" ng-model="editGun.chamberLength" />
            </div>
        </div>
        
         <div class="form-group" ng-if="editGun.type=='Shotgun'">
            <div class="input-group">
                <label for="choke"></label>
                <input type="text" class="form-control" name="choke" placeholder="Choke" ng-model="editGun.choke" />
            </div>
        </div>
        
        <div class="form-group" ng-if="editGun.type=='Rifle' || editGun.type=='Pistol'">
            <div class="input-group">
                <label for="cartridgeSize">Caliber</label>
                <input type="text" class="form-control" name="cartridgeSize" placeholder="Caliber" ng-model="editGun.cartridgeSize" />
            </div>
        </div>
        
        <div class="form-group" ng-if="editGun.type=='Rifle' || editGun.type=='Pistol'">
            <div class="input-group">
                <label for="twistRate">twistRate</label>
                <input type="text" class="form-control" name="twistRate" placeholder="Twist Rate" ng-model="editGun.twistRate" />
            </div>
        </div>
        
        <div class="form-group">
            <div class="input-group">
                <label for="barrelLength"></label>
                <input type="text" class="form-control" name="barrelLength" placeholder="Barrel Length" ng-model="editGun.barrelLength" />
            </div>
        </div>

         
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
